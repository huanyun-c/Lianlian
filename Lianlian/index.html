<body>
    <div id="wrap" class="flex-wrap flex-vertical">
        <header class="aui-bar aui-bar-nav" id='header'>顶部导航栏</header>
        <div id="main" class="flex-con">

        </div>

    <footer class="aui-bar aui-bar-tab" id="footer">

<script type="text/javascript">
    apiready = function() {
        api.setStatusBarStyle({
            style: 'light'
        });

        var header = $api.byId('header');
        $api.fixStatusBar(header);

        //  footer.style.paddingBottom = api.safeArea.bottom + 'px';
        api.openFrame({
            name: 'win_home',
            url: './html/win_home.html',
            rect: {
                x: 0,
                y: $api.dom('#header').offsetHeight,
                w: api.winWidth,
                h: $api.dom('#main').offsetHeight - 50
            }
        });
    };

    var tab = new auiTab({
        element: document.getElementById("footer")
    }, function(ret) {
        if (ret) {
            switchframe(ret.index - 1);
        }
    });
    //切换页面
    function switchframe(index) {
        //alert(index)
    }
</script>
